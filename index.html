<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link href="style/index.css" rel="stylesheet"/>
</head>
<body>
<header>Cinema</header>
<form id="dateForm">
    <label for="dateInput">Choose date:</label>
    <input id="dateInput" name="date" type="date"/>
</form>
<p id="currentDate"></p>
<ul id="schedule">
</ul>

<div id="booking">
    <h3>Booking</h3>
    <p>Super film</p>
    <p>February, 9 - 10:00</p>
    <div id="hall">
        <hr>
        <span>screen</span>
        <hr>
        <div class="row" data-number="1">
            <span>1</span>
            <div class="place" data-place="1" data-state="free">1</div>
            <div class="place" data-place="2" data-state="free">2</div>
            <div class="place" data-place="3" data-state="booked">3</div>
            <div class="place" data-place="4" data-state="booked">4</div>
        </div>
        <div class="row" data-number="2">
            <span>2</span>
            <div class="place" data-place="1">1</div>
            <div class="place" data-place="2" data-state="chosen">2</div>
            <div class="place" data-place="3">3</div>
            <div class="place" data-place="4">4</div>
        </div>
    </div>

    <footer>
        <button>save</button>
        <button>cancel</button>
    </footer>
</div>

<script src="script/common.js" type="text/javascript"></script>
<script src="script/generator.js" type="text/javascript"></script>
<script src="script/localStorage.js" type="text/javascript"></script>
<script src="script/scheduleInit.js" type="text/javascript"></script>
<script src="script/app.js" type="text/javascript"></script>
</body>
</html>
